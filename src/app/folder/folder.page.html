
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="folder === 'Cadastrar'" class="cadastrar">
    <h1>Cadastre um Orfanato!</h1>

    <ion-item>
      <ion-label type="text" position="floating">Nome</ion-label>
      <ion-input></ion-input>
      <ion-label type="email" position="floating">Email</ion-label>
      <ion-input></ion-input>
      <ion-label type="tel" position="floating">Telefone</ion-label>
      <ion-input></ion-input>
      <ion-label type="number" position="floating">CEP</ion-label>
      <ion-input></ion-input>
      <ion-label position="floating">Rua</ion-label>
      <ion-input></ion-input>
      <ion-label position="floating">Cidade</ion-label>
      <ion-input></ion-input>
      <ion-label position="floating">Bairro</ion-label>
      <ion-input></ion-input>
      <ion-label type="number" position="floating">NÃºmero</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <hr>
    <ion-button expand="block">Cadastrar</ion-button>
  </div>
  <div id="container" *ngIf="folder !== 'Cadastrar'">
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14163.069704575439!2d-48.3888393!3d-27.445358000000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sbr!4v1632356944256!5m2!1sen!2sbr" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </div>
</ion-content>
